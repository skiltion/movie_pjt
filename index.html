<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넷플릭스 스타일 영화 리스트</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3em;
      color: #e50914;
    }

    #movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      width: 200px;
      height: 300px;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(80%);
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card:hover img {
      transform: scale(1.1);
    }

    .movie-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .movie-card:hover .movie-info {
      opacity: 1;
      transform: translateY(0);
    }

    .movie-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .vote-average {
      margin-top: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>넷플릭스 영화 리스트</h1>
  <div id="movie-list"></div>

  <script>
    // API에서 영화 데이터를 가져오는 함수
    async function fetchMovies() {
      try {
        const response = await fetch('http://localhost:3000/movies');
        const movies = await response.json();
        displayMovies(movies);  
      } catch (error) {
        console.error('영화 데이터를 가져오는 데 실패했습니다:', error);
      }
    }

    // 영화 데이터를 화면에 표시하는 함수
    function displayMovies(movies) {
      const movieListContainer = document.getElementById('movie-list');
      movieListContainer.innerHTML = ''; // 기존 내용 초기화

      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');

        const movieImg = document.createElement('img');
        movieImg.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        movieImg.alt = movie.original_title;

        const movieInfo = document.createElement('div');
        movieInfo.classList.add('movie-info');

        const movieTitle = document.createElement('div');
        movieTitle.classList.add('movie-title');
        movieTitle.textContent = movie.original_title;

        const voteAverage = document.createElement('div');
        voteAverage.classList.add('vote-average');
        voteAverage.textContent = `평점: ${movie.vote_average}`;

        movieInfo.appendChild(movieTitle);
        movieInfo.appendChild(voteAverage);
        movieCard.appendChild(movieImg);
        movieCard.appendChild(movieInfo);

        movieListContainer.appendChild(movieCard);
      });
    }

    // 페이지 로드 시 영화 데이터 가져오기
    window.onload = fetchMovies;
  </script>

</body>
</html>
